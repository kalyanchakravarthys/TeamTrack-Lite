<div class="login-page" ng-controller="LoginCtrl">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>TeamTrack</h1>
			<form role="form" ng-submit="register(user)" name="userForm">

				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="" ng-model="user.firstName" placeholder="First Name" required>
					</div>

					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="" ng-model="user.lastName" placeholder="Last Name" required>
					</div>

					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="" ng-model="user.email" placeholder="Email" required>
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" ng-model="user.password" placeholder="Password" required>
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" ng-model="user.cpassword" placeholder="Confirm Password" required>
					</div>
				</div>

				<button type="submit" ng-disabled="userForm.$invalid" class="btn btn-white btn-outline btn-lg btn-rounded">Register</button>

			</form>

		</div>	
	</div>

</div>
